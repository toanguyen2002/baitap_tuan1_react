    class CarCl {
        constructor(make, speed) {
            this.make = make;
            this.speed = speed
        }
        get SpeedUS() {
            return this.speed / 1.6;
        }
        set SpeedUS(speed) {
            return this.speed = speed * 1.6
        }
        accelerate() {
            return this.speed = this.speed + 10
            // console.log(this.speed);
        }
        brake() {
            return this.speed -= 5
        }
    }
